<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">

        <form>

            <div class="form">
                <img alt="Logo" src="img/logo sus.png" />

                <div class="informe__email">
                    Informe o seu e-mail abaixo para receber as instruções de como criar uma nova senha.
                </div>

                <div class="email">
                    <div class="digite__email">
                        <input type="text" class="form-control  input-lg" placeholder="Seu e-mail">
                        <span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
                    </div>

                    <div class="novaSenha">
                        <button type="submit" class="criarSenha">Criar nova senha</button>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <script src="js/login.js"></script>
</body>

</html>
