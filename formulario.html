<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/formulario.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/logo sus.png" alt="Logo SUS">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="submit"><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Data de nascimento</label>
                        <input id="lastname" type="date" name="lastname" placeholder="Digite sua data de nascimento"
                            required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="tel" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CEP</label>
                        <input id="cep" type="number" name="cep" placeholder="xx.xxx-xxx" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Rua</label>
                        <input id="rua" type="text" name="rua" placeholder="Rua" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="text">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="text">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="UF" required>
                    </div>

                    <div class="input-box">
                        <label for="text">Complemento</label>
                        <input id="text" type="text" name="text" placeholder="Digite seu complemento" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="pne-inputs">
                    <div class="pne-title">
                        <h6>Possui necessidades especiais?</h6>
                    </div>

                    <div class="pne-group">
                        <div class="pne-input">
                            <input id="pne" type="checkbox" name="sim">
                            <label for="pne">Sim</label>
                        </div>

                        <div class="pne-input">
                            <input id="pne" type="checkbox" name="nao">
                            <label for="pne">Não</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit"><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <div id="resultado">
    </div>
    <script src="js/formulario.js"></script>
</body>

</html>
