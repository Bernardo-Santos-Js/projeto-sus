<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/formulario.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/logo sus.png" alt="Logo SUS">
        </div>
        <div class="form">
            <form id="formulario">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="submit"><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input id="dataNascimento" type="date" name="dataNascimento"
                            placeholder="Digite sua data de nascimento" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Celular</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="number" name="cep" placeholder="xx.xxx-xxx" required>
                    </div>
                    <div class="input-box">
                        <label for="rua">Rua</label>
                        <input id="rua" type="text" name="rua" placeholder="Rua" required>
                    </div>
                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="input-box">
                        <label for="uf">UF</label>
                        <input id="uf" type="text" name="uf" placeholder="UF" required>
                    </div>

                    <div class="input-box">
                        <label for="complemento">Complemento</label>
                        <input id="complemento" type="text" name="complemento" placeholder="Digite seu complemento"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmeSenha">Confirme sua Senha</label>
                        <input id="confirmeSenha" type="password" name="confirmeSenha"
                            placeholder="Confirme sua senha" required>
                    </div>

                </div>

                <div class="pne-inputs">
                    <div class="pne-title">
                        <h6>Possui necessidades especiais?</h6>
                    </div>

                    <div class="pne-group">
                        <div class="pne-input">
                            <input id="pne" type="checkbox" name="sim">
                            <label for="pne">Sim</label>
                        </div>

                        <div class="pne-input">
                            <input id="pne" type="checkbox" name="nao">
                            <label for="pne">Não</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit" id="botaoContinuar"><a href="#">Continuar</a></button>
                    <dialog id="notifica"></dialog>
                    <div id="exibe"></div>
                </div>

            </form>
        </div>
    </div>
    <div id="resultado">
    </div>
    <script src="js/formulario.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
